{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1>Hello, {{ uname }}</h1>
  <div class="form-group row">
    <label for="select-repo">Select Repo</label>
    <select id="select-repo" class="form-control">
      {% for r in repos %}
      <option>{{ r }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" placeholder="title" id="title">
    </div>
  </div>
  <div class="form-group row">
    <label for="categories" class="col-sm-2 col-form-label">Categories</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" placeholder="categories" id="categories">
    </div>
  </div>
  <div class="form-group row">
    <label for="post-contents" class="col-sm-2 col-form-label">Post Contens</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="post-contents" rows="20"></textarea>
    </div>
  </div>
</div>
{% endblock %}
